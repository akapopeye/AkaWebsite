<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Menu</title>
    <style>
        /* Styling the body */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            animation: lerpBackground 10s infinite alternate;
        }

        /* Lerp background animation */
        @keyframes lerpBackground {
            0% {
                background-color: black;
            }
            100% {
                background-color: purple;
            }
        }

        /* Styling the container */
        .container {
            text-align: center;
        }

        /* Styling the header */
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Styling the box */
        .box {
            border: 2px solid white;
            padding: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Styling the button */
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: magenta;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Imperial Menu</h1>
        <div class="box">
            <p>Discord Server</p>
        </div>
        <button onclick="window.location.href='https://discord.gg/Z4yqAwaM3M';">Join Discord</button>
        <button onclick="window.location.href='https://github.com/NotAtomz/NotAtomz.github.io/raw/main/OverpoweredMenuV2Reel.dll';">Download</button>
        <button onclick="showCredits()">Credits</button>
    </div>
    
    <!-- Credits Modal -->
    <div id="creditsModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background-color:black; color:white; padding:20px; border-radius:10px;">
        <h2>Credits</h2>
        <p>This website was started with Zinx and was redone by Popeye, This is a site to access the menu faster, thanks to zinx for helping me create this site from GitHub. Imperial created by Popeye.</p>
        <p>Â© Zinx Creations, 2024. All rights reserved.</p>
        <button onclick="hideCredits()">Close</button>
    </div>

    <script>
        function showCredits() {
            document.getElementById('creditsModal').style.display = 'block';
        }

        function hideCredits() {
            document.getElementById('creditsModal').style.display = 'none';
        }
    </script>
</body>

</html>
